<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
		<link href="publication-web-resources/css/main.css" rel="stylesheet" type="text/css">
		</link>
		<script src="publication-web-resources/script/main.js" type="text/javascript">
		</script>
	</head>
	<body onload="showHideArrows()">
		<div class="reader-shell">
			<div class="toc-stack">
				<aside class="toc-panel" aria-label="Table of contents">
					<div class="toc-header">The Rise of SuperIntelligence</div>
					<div class="toc-list" id="tocList"></div>
					<div class="toc-page-jump" role="group" aria-label="Jump to page">
						<div class="toc-actions">
							<button class="toc-link-button" id="copyLinkButton" type="button" aria-label="Copy link to this page">
								<svg class="toc-link-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
									<rect x="8" y="8" width="10" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="1.6" />
									<rect x="5" y="4" width="10" height="12" rx="2" fill="none" stroke="currentColor" stroke-width="1.6" />
								</svg>
							</button>
							<button class="toc-search-button" id="toggleSearchButton" type="button" aria-label="Open search">
								<svg class="toc-search-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
									<circle cx="11" cy="11" r="6" fill="none" stroke="currentColor" stroke-width="1.8" />
									<path d="M16.5 16.5l4 4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" />
								</svg>
							</button>
						</div>
						<input class="toc-page-input" id="pageInput" type="number" inputmode="numeric" min="0" placeholder="Page #" aria-label="Page number" />
					</div>
				</aside>
			</div>
			<div class="toc-toggle-hit" role="button" tabindex="0" aria-label="Toggle table of contents"></div>
			<aside class="search-panel" aria-label="Search">
				<div class="toc-search" role="search" aria-label="Search the book">
					<button class="search-close" id="searchCloseButton" type="button" aria-label="Close search">Ã—</button>
					<input class="toc-search-input" id="searchInput" type="search" placeholder="Search" aria-label="Search the book" />
					<div class="toc-search-results" id="searchResults"></div>
					<div class="toc-search-status" id="searchStatus"></div>
				</div>
			</aside>
			<div class="reader-frame">
				<iframe onload="showHideArrows();fitContentToFrame()" id="contentIFrame" class="contentIframeClass" src="publication-web-resources/html/publication.html">		</iframe>
				<div class="page-outline" aria-hidden="true"></div>
			</div>
			<div class="page-click-zone page-click-prev" aria-hidden="true"></div>
			<div class="page-click-zone page-click-next" aria-hidden="true"></div>
		</div>
	</body>
</html>
