<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
		<link href="publication-web-resources/css/main.css" rel="stylesheet" type="text/css">

		<script src="publication-web-resources/script/main.js" type="text/javascript">

	</head>
	<body onload="showHideArrows()">
		<div class="reader-shell">
			<aside class="toc-panel" aria-label="Table of contents">
				<div class="toc-header">The Rise of SuperIntelligence</div>
				<div class="toc-list" id="tocList"></div>
				<div class="toc-page-jump" role="group" aria-label="Jump to page">

						<input class="toc-page-input" id="pageInput" type="number" inputmode="numeric" min="0" placeholder="Page #" aria-label="Page number" />
					</div>
					<div class="toc-page-status" id="pageStatus"></div>
				</div>
				<button class="toc-link-button" id="copyLinkButton" type="button" aria-label="Copy link to this page">

						<path d="M9.5 14.5l5-5M7 17a4 4 0 010-6l2-2a4 4 0 016 0M17 7a4 4 0 010 6l-2 2a4 4 0 01-6 0" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />

			</aside>
			<div class="toc-toggle-hit" role="button" tabindex="0" aria-label="Toggle table of contents"></div>
			<div class="reader-frame">
				<iframe onload="showHideArrows();fitContentToFrame()" id="contentIFrame" class="contentIframeClass" src="publication-web-resources/html/publication.html">		</iframe>
				<div class="page-outline" aria-hidden="true"></div>
			</div>
			<div class="page-click-zone page-click-prev" aria-hidden="true"></div>
			<div class="page-click-zone page-click-next" aria-hidden="true"></div>
		</div>
	</body>
