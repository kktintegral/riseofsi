<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
		<link href="https://kktintegral.github.io/riseofsi/publication-web-resources/css/main.css" rel="stylesheet" type="text/css">
		</link>
		<script src="https://kktintegral.github.io/riseofsi/publication-web-resources/script/main.js" type="text/javascript">
		</script>
	</head>
	<body onload="showHideArrows()">
		<div class="reader-shell">
			<aside class="toc-panel" aria-label="Table of contents">
				<button class="toc-tab" type="button" aria-label="Toggle table of contents"></button>
				<div class="toc-header">The Rise of SuperIntelligence</div>
				<div class="toc-list" id="tocList"></div>
				<div class="toc-page-jump" role="group" aria-label="Jump to page">
					<div class="toc-page-controls">
						<input class="toc-page-input" id="pageInput" type="number" inputmode="numeric" min="0" placeholder="Page #" aria-label="Page number" />
					</div>
					<div class="toc-page-status" id="pageStatus"></div>
				</div>
			</aside>
			<div class="reader-frame">
				<iframe onload="showHideArrows();fitContentToFrame()" id="contentIFrame" class="contentIframeClass" src="https://kktintegral.github.io/riseofsi/publication-web-resources/html/publication.html">		</iframe>
				<div class="page-outline" aria-hidden="true"></div>
			</div>
			<div class="page-click-zone page-click-prev" aria-hidden="true"></div>
			<div class="page-click-zone page-click-next" aria-hidden="true"></div>
		</div>
	</body>
</html>
